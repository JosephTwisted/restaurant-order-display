<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hickory BBQ Joint - Order Status</title>
    <link rel="stylesheet" href="styles.css">
    <link href="posey.ttf" rel="stylesheet">
    <link href="lufga.ttf" rel="stylesheet">
</head>
<body>
    <div id="video-container">
        <iframe id="background-video" src="https://www.youtube.com/embed/some-video-id?autoplay=1&mute=1&loop=1&playlist=some-video-id" frameborder="0" allow="autoplay; loop;" allowfullscreen></iframe>
    </div>
    <div id="orders-container">
        <div id="orders">
            <img src="logo.png" alt="Hickory BBQ Joint Logo" class="logo">
            <h2>Orders</h2>
            <div id="order-cards">
                <button id="prev-arrow" class="arrow">&lt;</button>
                <ul id="in-progress-list"></ul>
                <ul id="completed-list"></ul>
                <button id="next-arrow" class="arrow">&gt;</button>
            </div>
            <button id="add-order-btn">Add New Order</button>
        </div>
    </div>
    <div id="order-ready-overlay">
        <div id="order-ready-content"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
