<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hickory BBQ Joint - Order Status</title>
    <link rel="stylesheet" href="styles.css">
    <link href="posey.ttf" rel="stylesheet">
    <link href="lufga.ttf" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="video-container">
        <iframe id="background-video" src="https://www.youtube.com/embed/jReeajPdgSM?autoplay=1&mute=1&loop=1&playlist=jReeajPdgSM" frameborder="0" allow="autoplay; loop;" allowfullscreen></iframe>
    </div>
    <div id="orders-container">
        <div id="orders">
            <img src="logo.png" alt="Hickory BBQ Joint Logo" class="logo">
            <h2>Orders</h2>
            <div id="order-cards">
                <ul id="orders-list" class="order-list"></ul>
            </div>
            <button id="add-order-btn">Add New Order</button>
        </div>
    </div>
    <div id="order-ready-overlay" onclick="hideOrderReadyOverlay()">
        <div id="order-ready-content"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
