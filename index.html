<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Example</title>
</head>
<body>
    <h1>Firebase Authentication Example</h1>

    <div id="auth-container">
        <div id="sign-up-container">
            <h2>Sign Up</h2>
            <input type="email" id="sign-up-email" placeholder="Email">
            <input type="password" id="sign-up-password" placeholder="Password">
            <button id="sign-up-button">Sign Up</button>
        </div>
        
        <div id="sign-in-container">
            <h2>Sign In</h2>
            <input type="email" id="sign-in-email" placeholder="Email">
            <input type="password" id="sign-in-password" placeholder="Password">
            <button id="sign-in-button">Sign In</button>
        </div>

        <div id="sign-out-container" style="display: none;">
            <h2>Welcome, <span id="user-email"></span></h2>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    
    <!-- Your custom scripts -->
    <script src="scripts.js"></script>
</body>
</html>
