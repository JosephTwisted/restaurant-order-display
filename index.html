<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hickory BBQ Joint - Order Status</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="video-container">
        <iframe id="background-video" src="https://www.youtube.com/embed/F48Dx-5KdUk?autoplay=1&mute=1&loop=1&playlist=F48Dx-5KdUk" frameborder="0" allow="autoplay; loop;" allowfullscreen></iframe>
    </div>
    <div id="orders-container">
        <div id="orders">
            <h2>Orders</h2>
            <div id="order-cards">
                <ul id="in-progress-list"></ul>
                <ul id="completed-list"></ul>
            </div>
            <button id="add-order-btn">Add New Order</button>
        </div>
    </div>
    <div id="order-ready-overlay">
        <div id="order-ready-content"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
